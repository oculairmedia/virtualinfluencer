version: '3.8'

services:
  virtualinfluencer:
    build:
      context: .
      dockerfile: Dockerfile.new
    container_name: virtualinfluencer
    restart: unless-stopped
    privileged: true
    ports:
      - "8000:8000"  # FastAPI
      - "5037:5037"  # ADB
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./accounts:/app/accounts
      - adb-keys:/root/.android
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1
      - ADB_DEVICE_IP=192.168.50.202
      - ADB_DEVICE_PORT=42356
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.5'
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow access to host network
    healthcheck:
      test: 
        - "CMD-SHELL"
        - "curl -f http://localhost:8000/health && adb devices | grep -q '192.168.50.202:42356.*device' && free -m | awk '/Mem:/ {if ($3/$2*100 > 90) exit 1}'"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  adb-keys:
